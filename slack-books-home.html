<body class="books-home">
    
    <!-- container -->
    <div class="container">
    	<div class="row justify-content-start">
    		<div class="col-9 col-md-12" id="return-to-Healio">
      			<a href="https://www.healio.com" target="_blank" class="d-block p-1 p-md-2">
        			<img src="https://m3.healio.com/~/media/images/fscss/i3wyanokecdncom/part_of_healio_com_network.png" alt="Part of the Healio Network" class="img-fluid">
      			</a>
    		</div>
    	</div>
    	 
    	<div class="row books-header">
    		<div class="col-6">
				<a href="/books" class="d-block pt-6 pt-md-8 pb-3 pb-md-4 px-1 px-md-3">

    			<div class="row no-gutters mb-3 mb-md-4 search">
    				<div class="col-11">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search" aria-label="Search" id="dtsearch">
							<div class="input-group-append">
								<button class="btn btn-outline-secondary px-2 py-1" type="button" onclick="(function(){var sp = '/books/search#q='; var q = $j('#dtsearch').val(); var f = '&amp;f:ContentTypeFacet=[Books]'; window.location.href=sp+q+f; })()"><i class="fas fa-lg fa-search"></i></button>
							</div>
						</div>
					</div>
					<div class="col-1 text-center align-self-center">
						<a href="/shop/cart"><i class="fas fa-lg fa-shopping-cart"></i></a>
					</div>
				</div>
   			</div>
    		<div class="col-md-1 d-none d-md-flex align-self-end mb-md-4">
					<a href="http://www.facebook.com/pages/Healio/304788272902541" data-external="true"><i class="fab fa-facebook-square fa-2x mx-1 my-0 rounded"></i></a>
					<a href="https://twitter.com/#!/GoHealio" data-external="true"><i class="fab fa-twitter-square fa-2x mx-1 my-0 rounded"></i></a>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
