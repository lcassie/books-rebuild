<!doctype html>
<html lang="en">
<head>
    <title>SLACK Books</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- font awesome 5.0 -->
	<link href="https://use.fontawesome.com/releases/v5.0.2/css/all.css" rel="stylesheet">		
	<!-- compiled custom styles - this includes Bootstrap 4.0-beta2 -->
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/css/slack-books-custom-styles.css">
</head>
<body class="books-home">
    
    <!-- container -->
    <div class="container">
    	<div class="row justify-content-start">
    		<div class="col-9 col-md-12" id="return-to-Healio">
      			<a href="https://www.healio.com" target="_blank" class="d-block p-1 p-md-2">
        			<img src="https://m3.healio.com/~/media/images/fscss/i3wyanokecdncom/part_of_healio_com_network.png" alt="Part of the Healio Network" class="img-fluid">
      			</a>
    		</div>
    	</div>
    	 
    	<div class="row books-header">
    		<div class="col-8 col-md-6">
				<a href="/books" class="d-block pt-7 pt-md-8 pb-4 px-1 px-md-3"> 
      				<img class="img-fluid" alt="Slack Books" src="https://m1.healio.com/~/media/images/fscss/m1wyanokecdncom/37473c91a29fa58e472df9b56a4ea03b.png">
    			</a>
   			</div>
    		<div class="col col-md-4 align-self-end">
    			<div class="row mb-3 mb-md-4 search">
    				<div class="col-11 d-none d-md-block">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search" aria-label="Search" id="dtsearch">
							<div class="input-group-append">
								<button class="btn btn-outline-secondary px-2 py-1" type="button" onclick="(function(){var sp = '/books/search#q='; var q = $j('#dtsearch').val(); var f = '&amp;f:ContentTypeFacet=[Books]'; window.location.href=sp+q+f; })()"><i class="fas fa-lg fa-search"></i></button>
							</div>
						</div>
					</div>
					<div class="col d-block d-md-none">
						<div class="dropdown show">
							<!--removing class "dropdown-toggle" hides the caret -->
							<button class="mobile-search-btn p-2 d-block" type="button" id="dropdownSearchButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<i class="fas fa-lg fa-search"></i>
							</button>
							<div class="dropdown-menu" aria-labelledby="dropdownSearchButton">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="Search" aria-label="Search" id="msearch">
									<div class="input-group-append">
										<button class="btn btn-outline-secondary px-2 py-1" type="button" onclick="(function(){var sp = '/books/search#q='; var q = $j('#msearch').val(); var f = '&amp;f:ContentTypeFacet=[Books]'; window.location.href=sp+q+f; })()"><i class="fas fa-search"></i></button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col col-md-1 align-self-center cart-btn">
						<a href="/shop/cart" class="p-2 d-block"><i class="fas fa-lg fa-shopping-cart"></i></a>
					</div>
				</div>
   			</div>
    		<div class="col-md-2 d-none d-md-flex justify-content-center mb-md-4">
					<a href="http://www.facebook.com/pages/Healio/304788272902541" data-external="true" class="align-self-end"><i class="fab fa-facebook-square fa-2x mx-2 my-0 rounded"></i></a>
					<a href="https://twitter.com/#!/GoHealio" data-external="true" class="align-self-end"><i class="fab fa-twitter-square fa-2x mx-2 my-0 rounded"></i></a>
			</div>
		</div>
		
		<div class="row">
			<div class="col-3">
				left nav bar
			</div>
			<div class="col-9">
				<div class="row">
					<div class="col breadcrumbs">
						breadcrumbs
					</div>
				</div>
				<div class="row">
					<div class="col">
						main content
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /container -->

	<div class="container footer">
    	<div class="row">
			<div class="col">
				footer
			</div>
		</div>
	</div>
	<!-- /footer container -->
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
